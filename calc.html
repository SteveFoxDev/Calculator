<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <h2>Simple Calculator</h2>
    <div class="calculator" id="calculator">

      <div class="display">0</div>

      <button class="clear" id="clear">AC</button>
      <button class="" id="neg" data-opr="neg">+/-</button>
      <button class="" id="percent" data-opr="percent">%</button>
      <button class="opr" data-opr="div">/</button>


      <button class="num" data-num="7">7</button>
      <button class="num" data-num="8">8</button>
      <button class="num" data-num="9">9</button>
      <button class="opr" data-opr="mult">x</button>

      <button class="num" data-num="4">4</button>
      <button class="num" data-num="5">5</button>
      <button class="num" data-num="6">6</button>
      <button class="opr" data-opr="minus">-</button>

      <button class="num" data-num="1">1</button>
      <button class="num" data-num="2">2</button>
      <button class="num" data-num="3">3</button>
      <button class="opr" data-opr="plus">+</button>

      <button class="num" data-num="0">0</button>
      <button class="decimal num" data-num=".">.</button>
      <button class="opr" id="equals" >=</button>



    </div>

    <script src="calc.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
